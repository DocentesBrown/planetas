<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Tierra 3D - Realista</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        .ui-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }
        
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00aaff;
            font-family: sans-serif;
            font-size: 1.2rem;
            pointer-events: none;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="loading">Cargando texturas del planeta...</div>
<div id="canvas-container"></div>

<div class="ui-panel">
    <h1 class="text-xl font-bold text-blue-400 mb-1">Planeta Tierra 3D</h1>
    <p class="text-sm text-gray-300">
        üñ±Ô∏è <strong>Click + Arrastrar:</strong> Rotar la vista<br>
        üîç <strong>Rueda:</strong> Zoom (Acercar/Alejar)
    </p>
</div>

<script>
    // --- ESCENA ---
    const container = document.getElementById('canvas-container');
    const loadingElem = document.getElementById('loading');
    const scene = new THREE.Scene();
    
    // C√°mara
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5; 

    // Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    // Mejora de color
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Controles
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 2.0;
    controls.maxDistance = 10;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.8;

    // --- CARGA DE TEXTURAS ROBUSTA ---
    const textureLoader = new THREE.TextureLoader();
    // IMPORTANTE: Permitir carga cruzada para evitar errores de seguridad (CORS)
    textureLoader.crossOrigin = 'anonymous';

    const loadTexture = (url) => {
        return textureLoader.load(url, 
            () => { 
                // √âxito
                loadingElem.style.display = 'none'; 
            },
            undefined, 
            (err) => { 
                console.warn('Error cargando textura:', url);
                loadingElem.innerText = "Error cargando imagen. Usando modo b√°sico.";
                setTimeout(() => loadingElem.style.display = 'none', 2000);
            }
        );
    };

    // --- GRUPO TIERRA ---
    const earthGroup = new THREE.Group();
    scene.add(earthGroup);

    // 1. ESFERA PRINCIPAL
    // Usamos PhongMaterial que reacciona bien a la luz
    const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({
        color: 0x112244, // AZUL BASE (Por si falla la textura)
        map: loadTexture('https://upload.wikimedia.org/wikipedia/commons/c/c1/Earth_Day_2026_Color_Image.jpg'),
        bumpMap: loadTexture('https://upload.wikimedia.org/wikipedia/commons/c/c3/Solarsystemscope_texture_2k_earth_normal_map.png'),
        bumpScale: 0.02,
        specularMap: loadTexture('https://upload.wikimedia.org/wikipedia/commons/1/15/Solarsystemscope_texture_2k_earth_specular_map.png'),
        specular: new THREE.Color(0x222222),
        shininess: 10
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    earthGroup.add(earth);

    // 2. NUBES (Ligeramente m√°s grandes)
    const cloudGeometry = new THREE.SphereGeometry(1.015, 64, 64);
    const cloudMaterial = new THREE.MeshLambertMaterial({
        map: loadTexture('https://upload.wikimedia.org/wikipedia/commons/0/07/Solarsystemscope_texture_2k_earth_clouds.jpg'),
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending,
        side: THREE.DoubleSide
    });
    const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
    earthGroup.add(clouds);

    // 3. ATM√ìSFERA (Halo Azul)
    const atmGeometry = new THREE.SphereGeometry(1.15, 64, 64);
    const atmMaterial = new THREE.MeshBasicMaterial({
        color: 0x44aaff,
        transparent: true,
        opacity: 0.15,
        side: THREE.BackSide, // Importante para que no tape la tierra
        blending: THREE.AdditiveBlending
    });
    const atmosphere = new THREE.Mesh(atmGeometry, atmMaterial);
    earthGroup.add(atmosphere);

    // --- ESTRELLAS ---
    const starGeo = new THREE.BufferGeometry();
    const starCount = 3000;
    const starPos = new Float32Array(starCount * 3);
    for(let i=0; i<starCount*3; i++) {
        starPos[i] = (Math.random() - 0.5) * 200;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
    const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.15, transparent: true, opacity: 0.8});
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // --- LUCES ---
    // Luz ambiente suave
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5); 
    scene.add(ambientLight);

    // Luz solar fuerte y direccional
    const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
    sunLight.position.set(5, 3, 5);
    scene.add(sunLight);
    
    // Luz de contra (Rim light) para separar la tierra del fondo negro
    const rimLight = new THREE.DirectionalLight(0x0044ff, 0.5);
    rimLight.position.set(-5, 0, -5);
    scene.add(rimLight);

    // --- ANIMACI√ìN ---
    function animate() {
        requestAnimationFrame(animate);

        // Rotar nubes ligeramente diferente a la tierra para realismo
        clouds.rotation.y += 0.0003;
        
        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
